[tool:pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
addopts =
    -q
    --strict-markers
    --disable-warnings

[coverage:run]
branch = True
source = app
omit =
    tests/*
    */__init__.py

[flake8]
max-line-length = 100
exclude =
    .venv
    venv
    env
    __pycache__
per-file-ignores =
    tests/*: S101,F401,F811

[mypy]
plugins = pydantic.mypy

[mypy-aiomysql.*]
ignore_missing_imports = True